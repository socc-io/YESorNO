<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="init.js"></script>
</head>
  
<body>
  <div id="login">
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <input name="key" type="text" class="form-control" placeholder="팜플렛에 적힌 키를 입력하세요." value="dpdp">
          <span class="input-group-btn">
              <button class="login btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div><!-- /.col-lg-6 -->
    </div>
  </div>
  <div id="chat" style="display:none">
    <div id="status">
      <div class="info">
        <div class="logo">Yes or No</div>
        <div id="nickname">두더지1</div>
      </div>
      <div class="team">
        <h4>team</h4>
        <ul class="team-list">
        </ul>
      </div>
      <div class="user">
        <h4>user</h4>
        <ul class="user-list">
        </ul>
      </div>
    </div>
    <div class="chat">
      <h3>
        <ol class="breadcrumb">
          <li><a>team</a></li>
          <li><span class="team-name"></span><span class="badge me"></span></li>
        </ol>
      </h3>
      <div class="message">
        <ul class="media-list">
        </ul>
      </div>
      <footer><input name="chat" type="text" class="form-control" placeholder="messages" aria-describedby="basic-addon1"></footer>
    </div>
  </div>
  
  <script>
    var socket = io.connect('localhost',{port:3000});

    $('.login').click(function(){
      var key = $('input[name=key]').val();
      var id = 'master';
      socket.room = key;
      socket.nickname = 'master';
      
      socket.emit('login',{chat_room_key : key , chat_member_id : id});
      
      socket.on('access',function(chk){
        if( chk == true ){
          $('#login').hide(); 
          $('#chat').fadeIn();
        }else {
          console.log("비밀번호를 다시 한번 확인 해주세요.");
        }
      });
    });   
    $('input[name="chat"]').keydown(function(e){
      var code = (e.keyCode ? e.keyCode : e.which);
      var text = $(this).val();
      
      if(code == 13 && text != ''){
        socket.emit('send',{chat_type:'notice', chat_text: text, chat_time: get_time() });
        $(this).val('');  
      } else if (text == '\n'){
        $(this).val('');  
      }
    });
    
    // 소켓 이벤트
    socket.on('load',function(o){load(o)});
    socket.on('broadcast',function(o){broadcast(o)});
    socket.on('refresh',function(o){refresh(o)});
    
  </script>
</body>
</html>
